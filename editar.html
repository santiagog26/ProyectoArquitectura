<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Editar</title>
</head>

<body>
    <div id="editarproducto">
        <h4>Registro Producto</h4>

        <input class="controls" v-model="precio" type="text" name="preciop" placeholder="Precio">
        <button type="button " v-on:click='editar()' class="submit-btn">Editar</button>
    </div>
    
    <script src="js/editar.js"></script>
