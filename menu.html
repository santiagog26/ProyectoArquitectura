<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concurvas</title>
    <link rel="stylesheet" href="css/icon/css/fontello.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/tabla.css">
    <link href="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/concurvas.ico" rel="shortcut icon" type="image/x-icon">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <main>
        <div class="content-all">
            <header></header>
            <input type="checkbox" id="check">
            <label id="che" for="check" class="icon-menu">Menu</label>
            <div id = "logo">
                <img src="https://concurvas.com/wp-content/themes/mainteam_Concurvas/imagenes/iconos/LOGO.png" alt="Logo Concurvas" id="logol">
            </div>
            <nav class="menu">
                <ul>
                    <li id="inicio">Inicio</li>
                    <li id="ventas">Ventas</li>
                    <li id="empa">Empaquetado</li>
                    <li id="domici">Domiciliarios</li>
                    <li id="admin">Admin</li>
                </ul>
            </nav>
        </div>
    </main>
<!-- inicio -->
<div id="ini" style="display: none">
    <div id="tabla" style="">
	    <div  id = " main-container " >
            <form action="/cgi-bin/ProyectoArquitecturaBack/tabla.py" method="POST" >    
                <table>
                    <thead>
                        <tr>
                            <th>Numero Orden</th>
                            <th>Fecha</th> 
                            <th>Cliente</th>
                            <th>Empaquetado</th> 
                            <th>Domiciliario</th> 
                            <th>Vendedor</th>
                        </tr>
                    </thead>
                    <tr>
                        <td> {{numeroOrden}} </td> 
                        <td> {{fecha}} </td> 
                        <td> {{cliente}} </td> 
                        <td> {{empacador}} </td> 
                        <td> {{vendedor}} </td> 
                        <td> {{domiciliario}} </td>
                    </tr>
                </table>
                <button type="button " class="submit-btn">Registrar</button>
            </form>
	    </div>
    </div>
</div>
<!-- ventas -->
<div id="vent" style="display: none">


</div>

<!-- empaquetado -->
<div id="emp" style="display: none">
    <form action="/cgi-bin/ProyectoArquitecturaBack/empaquetado.py" method="POST" class="form-register" style="margin-top: 220px;">
        <h4>Empaquetado</h4>
        <input class="controls" type="text" name="documentoem" placeholder="Documento">
        <input class="controls" type="text" name="numero_pedido" placeholder="Numero del pedido">
        <button type="button " class="submit-btn">Registrar</button>
    </form>

</div>

<!-- domiciliario -->
<div id="domi" style="display: none">
    <form action="/cgi-bin/ProyectoArquitecturaBack/domiciliario.py" method="POST" class="form-register" style="margin-top: 220px;">
        <h4>Domiciliario</h4>
        <input class="controls" type="text" name="documentodo" placeholder="Documento">
        <input class="controls" type="text" name="numero_pedido" placeholder="Numero del pedido">
        <button type="button " class="submit-btn">Registrar</button>
    </form>

</div>

</div>

<!-- administracion -->
    <div id="admi" style="display: none">
    	<div class="slidershow middle">
			<div class="slides">
				<input class="avatar" type="radio" name="r" id="r1">
					<input class="avatar" type="radio" name="r" id="r2">
					<input class="avatar" type="radio" name="r" id="r3">
					<input class="avatar" type="radio" name="r" id="r4">
					<input class="avatar" type="radio" name="r" id="r5">
					<div class="slide s1">
					    <form action="/cgi-bin/ProyectoArquitecturaBack/registerUsuario.py" method="POST" class="form-register">
                            <h4>Registro Usuario</h4>
                            <input class="controls" type="text" name="documento" placeholder="Documento">
                            <input class="controls" type="text" name="nombres" placeholder="Nombre">
                            <input class="controls" type="text"  name="apellidos" placeholder="Apellido">
                            <input class="controls" type="text" name="telefono" placeholder="Telefono">
                            <input class="controls" type="email" name="correo" placeholder="Correo">
                            <select style = "color:#b55986 !important" class="controls" name="rol" >
                                <option id="rol" value="0">Rol</option> 
                                <option value="1">Vendedor</option> 
                                <option value="2">Domiciliario</option> 
                                <option value="3">Empacador</option> 
                            </select>
                            <input class="controls" type="password" name="contraseña" placeholder="Contraseña">
                            <button type="button " class="submit-btn">Registrar</button>
                        </form>
					</div>
					<div class="slide">
						<form action="/cgi-bin/ProyectoArquitecturaBack/registerCliente.py" method="POST" class="form-register">
                            <h4>Registro Cliente</h4>
                            <input class="controls" type="text" name="documentoc" placeholder="Documento">
                            <input class="controls" type="text" name="nombresc" placeholder="Nombre">
                            <input class="controls" type="text"  name="apellidosc" placeholder="Apellido">
                            <input class="controls" type="text" name="telefonoc" placeholder="Telefono">
                            <input class="controls" type="email" name="correoc" placeholder="Correo">
                            <button type="button " class="submit-btn">Registrar</button>
                        </form>
					</div>
					<div class="slide">
						<form action="/cgi-bin/ProyectoArquitecturaBack/registerProducto.py" method="POST" class="form-register">
                            <h4>Registro Producto</h4>
                            <input class="controls" type="texto" readonly name="idp" placeholder="Id producto">
                            <input class="controls" type="text" name="nombrep" placeholder="Nombre">
                            <input class="controls" type="text"  name="descripcionp" placeholder="Descripcion">
                            <input class="controls" type="text" name="preciop" placeholder="Precio">
                            <button type="button " class="submit-btn">Registrar</button>
                        </form>
					</div>
				</div>
				<div class="navigation">
					<label for="r1" class="bar"></label>
					<label for="r2" class="bar"></label>
					<label for="r3" class="bar"></label>
				</div>
		    </div>
        </div>
    </div>
</body>
<script src="js/js.js"> </script>
</html>
